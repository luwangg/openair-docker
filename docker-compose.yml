version: '2.1'

services:
  mysqldb:
    image: mariadb
    hostname: "mysqldb"
    domainname: "openair4G.eur"
    container_name: "mysqldb"
    environment:
      - MYSQL_ROOT_PASSWORD=openair
      - MYSQL_DATABASE=oai_db
    healthcheck:
      test: ["CMD", "mysqladmin", "-u", "root", "-popenair", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - mysqldb-net

  hss:
    image: openair-hss
    hostname: "hss"
    domainname: "openair4G.eur"
    container_name: openair-hss
    links:
      - mysqldb
    depends_on:
      mysqldb:
        condition: service_healthy
    volumes:
      - ./HSS/config:/config
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=openair
      - MYSQL_DB=oai_db
      - MYSQL_HOST=mysqldb
    # DEBUG
    #entrypoint: /bin/bash
    #tty: true
    #stdin_open: true
    networks:
      S6a-iface:
        #ipv4_address: 10.0.1.10
      mysqldb-net:
  
  mme:
    image: openair-mme
    hostname: "mme"
    domainname: "openair4G.eur"
    container_name: openair-mme
    volumes:
      - ./MME/config:/config
    # DEBUG
    #entrypoint: /bin/bash
    #tty: true
    #stdin_open: true
    depends_on:
      - hss
    networks:
      S6a-iface:
        #ipv4_address: 10.0.1.20
      S1C-iface:
        #ipv4_address: 10.0.2.20
      S11-iface:

networks:
  S6a-iface:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
  S1C-iface:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  S11-iface:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 10.0.3.0/24
  mysqldb-net:
